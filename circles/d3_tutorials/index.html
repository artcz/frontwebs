

<style type="text/css">
.chart div {
  font: 10px sans-serif;
  background-color: orange;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
</style>


<div class="chart"></div>



<script type="text/javascript" src="/d3.v4.min.js"></script>
<script type="text/javascript">

  var data = [30, 86, 168, 281, 303, 365, 349, 31, 337];

  d3.select(".chart")
  .selectAll("div")
  .data(data)
  .enter()
  .append("div")
  .style("width", function(d) { return d + "px"; })
  .text(function(d) { return d; });
</script>
